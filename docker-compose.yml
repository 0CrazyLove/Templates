services:
  # PostgreSQL Database
  database:
    image: postgres:16-alpine
    container_name: servicehub_database
    environment:
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
      POSTGRES_USER: "${DB_USER}"
      POSTGRES_DB: "${DB_NAME}"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - servicehub_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # .NET Backend API
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile.backend
    container_name: servicehub_backend
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: "${ASPNETCORE_URLS}"
      CONNECTION_STRING: "${CONNECTION_STRING}"
      JWT_SECRET_KEY: "${JWT_SECRET_KEY}"
      JWT_ISSUER: "${JWT_ISSUER}"
      JWT_AUDIENCE: "${JWT_AUDIENCE}"
      JWT_EXPIRATION_MINUTES: "${JWT_EXPIRATION_MINUTES:-60}"
      GOOGLE_CLIENT_ID: "${GOOGLE_CLIENT_ID}"
      GOOGLE_CLIENT_SECRET: "${GOOGLE_CLIENT_SECRET}"
      GOOGLE_REDIRECT_URI: "${GOOGLE_REDIRECT_URI}"
      ADMIN_EMAIL: "${ADMIN_EMAIL}"
      ADMIN_PASSWORD: "${ADMIN_PASSWORD}"
      ADMIN_USERNAME: "${ADMIN_USERNAME}"
    ports:
      - "5097:5097"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - servicehub_network

    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "${BACKEND_HEALTH_CHECK_URL}"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 40s

  # Node.js Frontend (Astro)
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile.frontend
      args:
        PUBLIC_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
        PUBLIC_API_URL: ${PUBLIC_API_URL}
    container_name: servicehub_frontend
    environment:
     - NODE_ENV=production
     - PUBLIC_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
     - PUBLIC_API_URL=${PUBLIC_API_URL}
    ports:
      - "4321:4321"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - servicehub_network
    restart: on-failure
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "${FRONTEND_HEALTH_CHECK_URL}"]
      interval: 30s
      timeout: 3s
      retries: 5
      start_period: 30s

networks:
  servicehub_network:
    driver: bridge

volumes:
  postgres_data: